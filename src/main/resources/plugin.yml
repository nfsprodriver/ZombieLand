api-version: 1.16
name: ZombieLand
main: com.nfsprodriver.zombieland.Main
version: 1.0.0
author: nfsprodriver
database: false
description: Zombie Land plugin
prefix: "[ZombieLand]"
load: STARTUP

commands:
  zlsign:
    description: Create ZombieLand sign
    usage: /zlsign zl/spawn [areaname]
  zlsetteam:
    description: Set team of player
    usage: /zlsetteam player team
  zlstopgame:
    description: Stop a specific game by name
    usage: /zlstopgame [gamename]

